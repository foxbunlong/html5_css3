<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Apply CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Hello World!</h1>
    <p>This is a paragraph with style.</p>
    <section>
      <p>Test with lang attribute:</p>
      <ul class="my-list">
        <li lang>Generous</li>
        <li lang="vi">Vietnamese</li>
      </ul>
    </section>
    <section id="my-id">
      <p>Test with id attribute:</p>
      <ul class="my-list">
        <li>Id is cool</li>
        <li>Id is represented by #</li>
      </ul>
    </section>
  </body>
</html>
